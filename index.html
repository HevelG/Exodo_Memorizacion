<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas de Versículo - Éxodo</title>
    <link rel="stylesheet" href="Exodo.css" />
  </head>
  <body>
    <div class="background-layer" id="backgroundLayer"></div>
    <div class="page-shell" id="pageShell">
      <div class="info-row">
        <section class="info-column">
          <aside class="verse-panel" aria-live="polite">
            <div class="verse-panel__content" id="verseContent">
              <div class="verse-panel__reference" id="verseReference"></div>
              <p id="verseText"></p>
            </div>
          </aside>
        </section>
      </div>

      <main class="carousel-section">
        <section class="carousel" aria-live="polite">
          <div class="carousel-track" id="carouselTrack"></div>
        </section>
      </main>
    </div>

    <div class="map-view" id="mapView" aria-hidden="true">
      <div class="map-viewport" id="mapViewport">
        <img
          src="Imagenes/Exodo.png"
          alt="Mapa mental de Éxodo"
          class="map-image"
          id="mapImage"
        />
        <div class="map-zoom-controls" aria-hidden="true">
          <button type="button" id="zoomInBtn" aria-label="Acercar mapa">+</button>
          <button type="button" id="zoomOutBtn" aria-label="Alejar mapa">−</button>
        </div>
      </div>
    </div>

    <footer class="view-toggle-footer">
      <button id="viewToggleBtn" type="button" aria-pressed="false">
        Cambiar a Mapa
      </button>
    </footer>

    <script src="Exodo.js" defer></script>
  </body>
</html>
